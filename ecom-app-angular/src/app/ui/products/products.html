<div class="p-3">
    <div class="w-full bg-gray-500 h-50 rounded-2xl overflow-hidden">
      <div class="w-full pl-3 h-10 flex  bg-gray-300 items-start">
        <h1>Products</h1>
      </div>
      <table class="w-full">
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Qounatite</th>
        </tr>
        </thead>
        <tbody>
          @for (p of poducts; track  p){
            <tr>
              <td>{{p.id}}</td>
              <td>{{p.name}}</td>
              <td>{{p.price}}</td>
              <td>{{p.quantity}}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
</div>
